    <h1 style="text-align:center">Hidramar Gran Canaria campeón de la Copa de la Reina 2024</h1>
    <figure>
     <figcaption style="text-align:center" >
     <p>El <b>Hidramar Gran Canaria</b>, vigente campeón liguero, se proclamó este domingo campeón de la cuadragésima novena edición de la <i>Copa de la Reina de voleibol</i>,
     la primera de su palmarés después de su subcampeonato del pasado año, al vencer al Avarca Menorca (3-1) en la final disputada en la localidad sevillana de Dos Hermanas.
     </p>
     <p> El primer set terminó cayendo del lado del Avarca Menorca (27-29), equipo que era el primer cabeza de serie al haber acabado como líder la primera vuelta de la Superliga
     Iberdrola, gracias a dos servicios impresionantes de la central brasileña Marcella Amaral, el último mal recepcionado por Sulián Matienzo.
     </p>
     <p>El Hidramar, sin embargo, reaccionó de manera fulminante, con un 5-0 de salida en el segundo parcial, que se apuntó por 25-22 a pesar de la resistencia del Avarca y
     merced al trabajo de la brasileña Caroline Godoi cerca de la red, donde bloqueó numerosos ataques de las baleares.

     Una serie de cuatro puntos consecutivos al servicio de la propia Godoi propició el despegue del conjunto grancanario mediado el tercer set (12-8),
     que terminó ganando por 25-22 tras el enésimo remate contra el suelo de Saray Manzano para colocarse con 2-1 en el marcador.

     En el partido decisivo, celebrado en el pabellón de Los Montecillos de Dos Hermanas, las menorquinas se anotaron una primera manga muy emocionante,
     plagada de alternativas y en la que salvaron tres bolas de set con saque adverso.
     </p>
