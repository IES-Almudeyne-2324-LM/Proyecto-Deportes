<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Formulario">

<body id="Formulario">

    <header>
        <h1 class="h1-color">Formulario de contacto y suscripción</h1>
    </header>

    <main>
        <form name="formulario" action="mailto:fferalv454@iesalmudeyne.es" method="post"
            target="_blank" enctype="text/plain" class="formulario">
     
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="DNI">DNI (sin letra):</label>
            <input type="number" id="DNI" name="DNI" required max="8"><br>
            
            <label for="gen">Género:</label>
            <select id="gen" name="gen" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
        </fieldset>

        <fieldset>
            <legend>Deporte</legend>
            <label for="deporte">Deporte:</label>
            <select id="deporte" name="deporte" required>
                <option value="">Selecciona un deporte</option>
                <option value="futbol">Fútbol</option>
                <option value="baloncesto">Tenis</option>
                <option value="tenis">Voleibol</option>
                <option value="atletismo">Todo y mas</option>
            </select><br>
        </fieldset>
        <fieldset>
            <legend>Datos de contacto</legend>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br>

            <label for="direccion">Piso (Opcional):</label>
            <input type="text" id="Piso" name="Piso" required><br>
        </fieldset>


        <fieldset>
            <legend>Observaciones</legend>
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" rows="4" cols="50" required></textarea><br>
        </fieldset>

        <div><label for="range">¿Le ha sido util esta web?</label><input type="range" name="range" id="range" min="0" max="10" step="1"></div>

        <div><h2>¿Quiere recibir nuestra Newsletter en su correo?</h2>

            <label for="yes">Si</label><input type="radio" name="newsletter" id="yes" value="yes">
            <label for="no">No</label><input type="radio" name="newsletter" id="not" value="not"></div>

        <button type="reset">Restablecer</button>
        <button type="submit">Enviar</button>
        </form>
    </main>
